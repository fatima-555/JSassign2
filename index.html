<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            //6.
        //a) Take three subjects' names from the user and store them in three different variables
     var subject1 = prompt("Enter the name of the first subject:");   
     var subject2 = prompt("Enter the name of the second subject:");   
     var subject3 = prompt("Enter the name of the third subject:");
     
       //b) Total marks for each subject is 100, store it in another variable
    var totalMarksPerSubject = 100;

       //c) Take obtained marks for the first subject from the user and store it in a different variable
    var obtainedMarks1 = parseFloat(prompt("Enter obtained marks for " + subject1 + ":"));
       
       //d) Take obtained marks for the remaining 2 subjects from the user and store them in variables
    var obtainedMarks2 = parseFloat(prompt("Enter obtained marks for " + subject2 + ":"));
    var obtainedMarks3 = parseFloat(prompt("Enter obtained marks for " + subject3 + ":"));   
    
       //e) Calculate total marks and percentage
    var totalMarks = totalMarksPerSubject * 3;  // Total marks for all subjects
    var obtainedTotal = obtainedMarks1 + obtainedMarks2 + obtainedMarks3;
    var percentage = (obtainedTotal / totalMarks) * 100;

       //Show the result in the browser
    document.write("<h3>Subject Total Marks Obtained Marks Percentage</h3>");
    document.write("<table border='1'>");
    document.write("<tr><th>Subject</th><th>Obtained Marks</th><th>Total Marks</th></tr>");
    document.write("<tr><td>" + subject1 + "</td><td>" + obtainedMarks1 + "</td><td>" + totalMarksPerSubject + "</td></tr>");
    document.write("<tr><td>" + subject2 + "</td><td>" + obtainedMarks2 + "</td><td>" + totalMarksPerSubject + "</td></tr>");
    document.write("<tr><td>" + subject3 + "</td><td>" + obtainedMarks3 + "</td><td>" + totalMarksPerSubject + "</td></tr>");
    document.write("<tr><th>Total</th><th>" + obtainedTotal + "</th><th>" + totalMarks + "</th></tr>");
    document.write("<tr><th>Percentage</th><td colspan='2'>" + percentage.toFixed(2) + "%</td></tr>");
    document.write("</table>");
        </script>
    <script src="app.js"></script>
</body>
</html>
